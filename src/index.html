  <script>
 
    var _init_App = function(_options) {
      
        _options = (_options !== undefined) ? _options : {};
        var _mainsite = waw_mainsite;
        var _JQ = jQuery;
        
        var _callback = (_options.callback !== undefined) ? _options.callback : function(){};
        
        _mainsite.config.initialize({ // initialize configuration
            'config': {
                'jquery_Lib': jQuery,
                'config_file': './config/config.json?v=<!-- @echo version -->'
            }
        });
        
        // Load configuration
        _mainsite.config.loadConfig().then(function(_data){
          _mainsite.ui.initialize_UI();
          _callback();
        });
        
    };
    
  
  window.addEventListener('WebComponentsReady', function(e) {
    // imports are loaded and elements have been registered
    console.log("WebComponentsReady");    // TODO: REMOVE DEBUG LOG

    var _JQ = jQuery;
    
    _JQ(document).ready(function() {

      console.log("Document ready");    // TODO: REMOVE DEBUG LOG

      _init_App({
        'callback': function() {
            // Hide loading and show the content
            _JQ('article[data-name="loading"]').attr('hidden', 'true');
            _JQ('article[data-name="content"]').removeAttr('hidden');
        }
      });
      

    });


  });
  
</script>
